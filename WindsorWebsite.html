<!DOCTYPE HTML>
<!--
    Made with the use of Bootstrap in order to quickly make a prototype
    website. The final website will made solely by us and styling will be done in a seperate
    css file
-->
<html>
    <head>
        <title>Windsor Open Data</title>
        <link rel="icon" href = "images/Windsor_Icon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src = "php/JSListener.php" type = "text/php"></script>
        <script src = "js/QueryPhp.js" type = "text/javascript"></script>
        <script src = "js/searchBar.js" type = "text/javascript"></script>
        <script src = "js/FilterSearch.js" type = "text/javascript"></script>
        <script src = "js/jsController.js" type = "text/javascript"></script>
    </head>

    <body onload = "doAction('load')">
        <nav class="navbar navbar-light" style="background-color: rgb(26,47,57)">
            <a class="imageNav" href="">
                <img src = "images/Windsor_Logo.png" style="height:50px">    
            </a>
        </nav>
        <div class = "container">
            <div class = "row">
                <div class=info>
                    <h1>Open Data</h1>
                    <p>
                        Open Data is available for everyone to use and download. 
                        If you would like to submit a new data set or update an existing one click 
                        on the link below.
                    </p>
                    <div class = "row" style="margin-bottom: 1vh;">
                        <div class = "col">
                            <a class = "Data_Options" href = "">
                                Submit
                            </a>
                        </div>
                        <div class = "col">
                            <a class = "Data_Options" href ="">
                                Update
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class = "row">
                <div class = "col">
                    <div class = "form-group">
                        <label for="SearchBar" style="font-size: 14pt;">Search</label>
                        <div class = "row">
                            <div class= "col">
                                <input type="search" class="form-control" id="searchBar" aria-describedby="Search">
                            </div>
                            <div class = "col">
                                <input type = "button" value = "Search" style = "height: 100%;"  onclick="doAction('Search')">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class = "row" >
                <div class="col-4">
                    <p style="font-size: 14pt;">Filters</p> 
                    <div class = "row">
                        <div class="col">
                            <p style="font-size: 12pt;">Topics</p> 
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="AgrCheck" onclick="doAction(['checkbox', 'AgrCheck'])">
                                <label class="form-check-label" for="AgrCheck">Agriculture</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="GovCheck" onclick="doAction(['checkbox', 'GovCheck'])">
                                <label class="form-check-label" for="GovCheck">Government</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="MapCheck" onclick="doAction(['checkbox', 'MapCheck'])">
                                <label class="form-check-label" for="MapCheck">Maps</label>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="col">
                            <p style="font-size: 12pt; border-bottom: 1px solid black;">Publisher</p> 
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="CounCheck" onclick="doAction(['checkbox', 'CounCheck'])">
                                <label class="form-check-label" for="CounCheck">Council</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="PlanCheck" onclick="doAction(['checkbox', 'PlanCheck'])">
                                <label class="form-check-label" for="PlanCheck">Planner</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ITCheck" onclick="doAction(['checkbox', 'ITCheck'])">
                                <label class="form-check-label" for="ITCheck">IT</label>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="col">
                            <p style="font-size: 12pt; border-bottom: 1px solid black;">Update Frequency</p> 
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="AnnCheck" onclick="doAction(['checkbox', 'AnnCheck'])">
                                <label class="form-check-label" for="AnnCheck">Annually</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="BiannCheck" onclick="doAction(['checkbox', 'BiannCheck'])">
                                <label class="form-check-label" for="BiannCheck">Biannually</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="MonCheck" onclick="doAction(['checkbox', 'MonCheck'])">
                                <label class="form-check-label" for="MonCheck">Monthly</label>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="col">
                            <p style="font-size: 12pt; border-bottom: 1px solid black;">Format</p> 
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="CSVCheck" onclick="doAction(['checkbox', 'CSVCheck'])">
                                <label class="form-check-label" for="CSVCheck">CSV</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="XLSCheck" onclick="doAction(['checkbox', 'XLSCheck'])">
                                <label class="form-check-label" for="XLSCheck">XLS</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="JSONCheck" onclick="doAction(['checkbox', 'JSONCheck'])">
                                <label class="form-check-label" for="JSONCheck">JSON</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" id = "dataPreview">
                </div>
            </div>
        </div>
    </body>
</html>
